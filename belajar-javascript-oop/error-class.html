<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <script>
        class ValidationError extends Error{
            constructor(message,field){
                super(message)
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers){
                if (numbers.length === 0){
                    throw new ValidationError("Total Parameter Harus Lebih Dari 0");
                }


                let total = 0
                for(const number of numbers){
                    total+= number
                }
                return total
            }
        }

        try{
            console.info(MathUtil.sum())
            console.info("Thio")
        }catch(error){
            if(error instanceof ValidationError){
                console.info(`Terjadi Error di field ${error.field} dengan Error ${error.message}`)
            }else{
                console.info(`Terjadi Error : ${error.message}`)
            }
        }finally{
            console.info("Program Selesai")
        }
        console.info("Thio Karim")
    </script>
</body>
</html>
