<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Inheritence</title>
</head>
<body>
    <script>
        class Employee {
            constructor(firstName){
                this.firstName = firstName;
            }
            sayHello(name){
                console.info(`Hello ${name} my name is Employee ${this.firstName}`)
            }
        }
        class Manager extends Employee{
            constructor(firstName,lastName){
                super(firstName)
                this.lastName = lastName 
            }

            sayHello(name){
                console.info(`Hello ${name} my name is Manager ${this.firstName} ${this.lastName}`)
            }
        }

        const neila =  new Employee("Neila");
        neila.sayHello("tio")

        const tio =  new Manager("Tio","Karim");
        tio.sayHello("neila")

        console.info(neila)
        console.info(tio)
    </script>
</body>
</html>
