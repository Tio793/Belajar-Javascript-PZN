<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance of</title>
</head>
<body>
    <script>
        class Employee {

        }

        class Manager extends Employee {

        }

        const neila = new Employee()
        const tio = new Manager()

        console.info(typeof neila)
        console.info(typeof tio)

        console.info(neila instanceof Employee)
        console.info(neila instanceof Manager)
        console.info(tio instanceof Employee)
        console.info(tio instanceof Manager)
    </script>
</body>
</html>
