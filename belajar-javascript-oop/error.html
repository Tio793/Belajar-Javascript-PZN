<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        class MathUtil {
            static sum(...numbers){
                if (numbers.length === 0){
                    throw new Error("Total Parameter Harus Lebih Dari 0");
                }


                let total = 0
                for(const number of numbers){
                    total+= number
                }
                return total
            }
        }

        const result = MathUtil.sum()
        console.info(result)
    </script>
</body>
</html>
