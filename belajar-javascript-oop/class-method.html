<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>
<body>
    <script>
        class Person {
            constructor(name){
                this.name = name;
                //this.sayHello = function (name) {

                //}
            }
            sayHello(name){
                console.info(`hello ${name}, my name is ${this.name}`)
            }
        }

        const tio = new Person("Tio")
        tio.name = "Tio"
        console.info(tio)
        console.info(tio.name)
        tio.sayHello("Neila")

        const neila = new Person("Neila")
        console.info(neila)
        console.info(neila.name)
        neila.sayHello("Tio")
    </script>
</body>
</html>
