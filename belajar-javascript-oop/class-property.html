<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        class Person {
            constructor(name){
                this.name = name;
            }
        }

        const tio = new Person("Tio")
        tio.name = "Tio"
        console.info(tio)
        console.info(tio.name)

        const neila = new Person("Neila")
        console.info(neila)
        console.info(neila.name)
    </script>
</body>
</html>
