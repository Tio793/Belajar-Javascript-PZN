<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tabel</title>
</head>
<body>
    
    <h1>Belajar Tabel</h1>

    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prasthio</td>
                <td>Kariem</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Elvina</td>
                <td>Neila</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td rowspan="2">Total</td>
            <td>Total</td>
            <td>200</td>
            </tr>
            <tr>
                <td>Rata-rata</td>
                <td>100</td>
                </tr>
        </tfoot>

    </table>
</body>
</html>
