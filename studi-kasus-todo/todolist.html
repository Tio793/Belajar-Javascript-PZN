<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <form name="todoForm">
        <table>
            <tbody>
                <tr>
                    <td><table for="todo">Todo:</table></td>
                    <td><input type="text" id="todo" name="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add"/></td>
                </tr>
            </tbody>
        </table>
    </form>
    <h1>TodoList</h1>
    <table>
        <thead>
            <tr>
                <th>Filter:</th>
                <th><input type="text" name="search" id="search"></th>
            </tr>
        </thead>
        <tbody id="todoListBody">
            <tr>
                <td><input type="button" value="Done"></td>
                <td>Todo Description</td>
            </tr>
        </tbody>
    </table>

    <script>
        const todoList = [];

        function clearTodoList(){
            const todoListBody = document.getElementById("todoListBody")
            while(todoListBody.firstChild){
                todoListBody.removeChild(todoListBody.firstChild)
            }
        }

        function removeTodoList(index) {
            todoList.splice(index,1)
            displayTodo()
        }

        function addTodo(index,todo){
            const tr = document.createElement("tr")
                const tdButton = document.createElement("td")
                tr.appendChild(tdButton)

                const btnDone = document.createElement("input")
                btnDone.type = "button"
                btnDone.value = "Done";
                btnDone.onclick = function () {
                    removeTodoList(index)
                }
                tdButton.appendChild(btnDone)

                const tdTodo = document.createElement("td")
                tdTodo.textContent = todo; 
                tr.appendChild(tdTodo)
                const todoListBody = document.getElementById("todoListBody")
                todoListBody.appendChild(tr)
        }

        function displayTodo(){
            clearTodoList()
            for(let i = 0 ; i < todoList.length; i++){
                const todo = todoList[i];
                const searchText = document.getElementById("search").value.toLowerCase();
                if(todo.toLowerCase().includes(searchText)){
                    addTodo(i,todo)
                }
            }
        }
        
        document.forms["todoForm"].onsubmit = function (event){
            event.preventDefault();
            
            const todo = document.forms["todoForm"]["todo"].value;
            todoList.push(todo)
            document.forms["todoForm"].reset()
            console.log("ðŸš€ ~ todoList:", todoList)
            displayTodo()

            const search = document.getElementById("search");
            search.onkeyup = function ( ){
                displayTodo()
            }
        }
        displayTodo()
    </script>
</body>
</html>
