<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        
        {
            //Create Date
            

            const date1 = new Date();
            console.info(date1)

            const date2 = new Date(2020,10,10)
            console.info(date2)

            const date3 = new Date(2020,10,10,11,10,9,123)
            console.info(date3)

            const date4 = new Date(1731243640453)
            console.info(date4)

        }

        {
            // Epoch & Unix Timestamp
            

            const date1 = new Date();
            console.info(date1.getTime())

            const date2 = new Date(2020,10,10)
            console.info(date2.getTime())

            const date3 = new Date(2020,10,10,11,10,9,123)
            console.info(date3.getTime())

            const date4 = new Date(1731243640453)
            console.info(date4.getTime())

            console.info(Date.now())
        }
        
        {
            // Date Parsing 

            const time  = Date.parse("2024-10-11T08:00:10.223+07:00");
            console.info(time)

            const date = new Date(time)
            console.info(date)
        }


        {
            // Getter Dan Setter

            const date = new Date();

            date.setFullYear("2020")

            console.info(date.getFullYear())
            console.info(date.getMonth())
            console.info(date.getDate())
            console.info(date.getHours())
            console.info(date.getMinutes())
            console.info(date.getSeconds())
            console.info(date.getMilliseconds())
            console.info(date.getTimezoneOffset())
        }
    </script>
</body>
</html>
