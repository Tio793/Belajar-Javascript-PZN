<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        {
            // Object Frezee Dan Seal
            const person = {
            firstName : "Prasthio",
            lastName : "Karim"
        };

        //Object.freeze(person);
        Object.seal(person);

        person.firstName = "Tio";
        person.middleName = "Kerim"
        delete person.lastName;

        console.info(person)
        }

        {
            // Object Assign

            const target = {
                firstName : "Thio"
            }

            const source = {
                lastName : "Kariem"
            }

            Object.assign(target, source);
            console.info(target)
            console.info(source)
        }

        {
            // Object Property Name & Value

            const person = {
                firstName : "Prasthio",
                lastName : "Karim"
            }

            console.info(Object.values(person))
            console.info(Object.getOwnPropertyNames(person))
        }
    </script>
</body>
</html>
