<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endcode</title>
</head>
<body>
    <script>


        {
            //encode URI dan decode URI

            const url = 'http://contoh.com/?name=Prasthio Karim';
            console.info(url)

            const encoded = encodeURI(url)
            console.info(encoded)

            const decode = decodeURI(encoded)
            console.info(decode)

        }

        {
            //encode URI dan decode URI
            const value = "Pras&thio=Karim";
            const url = "http://contoh.com/?name=";
            console.info(url + value) 

            const encoded = encodeURIComponent(value)
            console.info(url + encoded)

            const decode = decodeURIComponent(encoded)
            console.info(url + decode)

        }


    </script>
</body>
</html>
