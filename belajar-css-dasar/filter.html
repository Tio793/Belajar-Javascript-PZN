<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            height: auto;
            width: 300px;
            filter: grayscale(100%);
        }

        p {
            filter: blur(4px);
        }
    </style>
</head>
<body>
    <img src="img.jpg" alt="img">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente vero dolores, minima quidem tenetur voluptatem neque hic amet alias, minus optio! Sed nisi voluptate unde. Voluptate inventore vel delectus minus?</p>
</body>
</html>
