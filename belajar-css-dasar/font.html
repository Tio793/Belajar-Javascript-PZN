<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agbalumo">
    <style>
        h1 {
            font-family: Agbalumo; /* font dari google font*/
            font-style:italic;
            font-weight: lighter;
            font-size: 50px;
        }

        p {
            font-family: agbalumo;
            font-style: italic;
            font-weight: lighter;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Ini adalah judul</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore illo quaerat laborum officia iusto totam at libero sit provident dolor beatae, atque neque tempora nobis eius esse vitae commodi asperiores. </p>
</body>
</html>
