<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table, tr ,th,td{
            border-style: solid ;
            border-width: 2px;
            border-collapse: collapse;
        }

        th {
            text-align: left;
        }

        tr:hover {
            background-color: blue;
            color: gray;
        }

        td {
            text-align: center;
        }
        table {
            width: 300px;
            height: 300px;
            margin: 100px;
        }

        .ganjil {
            background-color: aquamarine;
        }

        .genap {
            background-color: bisque;
        }
    </style>
</head>

</html>
