<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo Classes</title>
    <style>
        div {
            margin-top: 20px;
        }
        a {
            background-color: #ffffff;
            border-style: solid;
            border-radius: 10px;
            padding: 10px;
            text-decoration: none;
            font-family: sans-serif;
            border-color: blue;
            color: blue;
        }

        a:visited {
            color: red;
            border-color: red;
        }

        a:hover {
            background-color: cadetblue;
            color: #ffffff;
            border-color: black;
        }
    </style>
</head>
<body>
    <div>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes#user_action_pseudo-classes">Pesudo Classes</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes#location_pseudo-classes">Location Pesudo Classes</a>
        <a href="https://www.instagram.com/prastiokarim/">instagram</a>
    </div>
</body>
</html>
