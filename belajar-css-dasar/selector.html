<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1,p,h2,.merah,#merah {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ini title</h1>
    <h2>ini sub title</h2>
    <p>ini artikel</p>

    <h3 class="merah">Contoh</h3>
    <h4 id="merah">Ini juga contoh</h4>
</body>
</html>
