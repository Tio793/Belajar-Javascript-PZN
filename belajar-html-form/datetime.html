<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanggal Dan Waktu</title>
</head>
<body>
    <form>
        <label for="jam_masuk">Jam Masuk :</label>
        <input type="datetime-local" name="jam_masuk" id="jam_masuk" value="2024-01-01T00:00" min="2022-01-01T00:00"
        max="2024-12-31T00:00">
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
