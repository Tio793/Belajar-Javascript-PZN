<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Confirm</title>
</head>
<body>
    <script>
        const masuk = confirm("Anda Yakin Ingin Masuk?");

        if (masuk) {
            const nama2 = prompt("Siapa Nama Anda");
            alert(`Hallo ${nama2}`);
        }else {
            alert("Byee BYEEE....");
        }
    </script>
</body>
</html>
