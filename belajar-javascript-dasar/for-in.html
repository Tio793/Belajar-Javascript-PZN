<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        const person = {
            firstName : "Pras",
            middleName  : "thio",
            lastName : "Karim"
        }
        for (const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }
        
        const names = ["Pras","Thio","Karim"]
        for (const index in names){
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
        
        const tio = {
            tio : "satu",
            karim : "dua"
        }

        for(const property in tio){
            document.writeln(property)
        }
    </script>
</body>
</html>
