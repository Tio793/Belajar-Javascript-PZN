<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>
        const nilai = 70;
        let ucapan;

        // if statement
        if (nilai >= 70){
            ucapan = "Selamat Anda Lulus"
        }else {
            ucapan = "Silahkan Coba Lagi"
        }

        document.writeln(`<p>${ucapan}</p>`)

        // Ternary Operator
        ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Anda Tidak Lulus";

        document.writeln(ucapan);
    </script>
</body>
</html>
