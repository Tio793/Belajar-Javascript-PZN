<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator TypeOf</title>
</head>
<body>
    <script>
        let name = true;
        
        const typeData = typeof name;

        document.writeln(`<p>${typeData}</p>`);
    </script>
</body>
</html>
