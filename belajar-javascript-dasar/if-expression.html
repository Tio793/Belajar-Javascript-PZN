<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if Expression</title>
</head>
<body>
    <script>
        const nilaiUjian = 81;

        if (nilaiUjian > 80) {
            document.writeln(`<p>Kerja Bagus : A</p>`)
        } else if(nilaiUjian > 70){
            document.writeln(`<p>Kerja Bagus : B</p>`)
        } else if(nilaiUjian > 60){
            document.writeln(`<p>Kerja Bagus : C</p>`)
        }else {
            document.writeln(`<p>Kamu Gagal</p>`)
        }
    </script>
</body>
</html>
