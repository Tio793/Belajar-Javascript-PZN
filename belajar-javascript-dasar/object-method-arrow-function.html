<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object method arrow function</title>
</head>
<body>
    <script>
        const person = {
            name : "Prastio",
            sayHello : (name) => {
                console.info(this)
                console.info(`Hello ${name}`)
            }
        }

        person.sayHello("Tio")
    </script>
</body>
</html>
