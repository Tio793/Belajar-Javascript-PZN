<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        let name = null; 

        if (name === undefined) {
            alert("UNDEFINED")
        } else if(name === null) {
            alert("NULL")
        }else {
            alert(name)
        }
    </script>
</body>
</html>
