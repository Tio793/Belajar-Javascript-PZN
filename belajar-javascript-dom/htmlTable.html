<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <table id="orderRevenue" border="1">
        <caption>Order Ravenue</caption>
        <thead>
            <tr>
                <th>Mounth</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100000000</td>
            </tr>
            <tr>
                <td>Mei</td>
                <td>9999999999</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>10000000000</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const orderRevenue = document.getElementById("orderRevenue")
        console.info(orderRevenue.caption)
        console.info(orderRevenue.tHead)
        console.info(orderRevenue.tBody)
        console.info(orderRevenue.tFoot)
        console.info(orderRevenue.rows)
    </script>
</body>
</html>
