<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node</title>
</head>
<body>
    <ul id="menu">
        <li id="first">pisang</li>
        <li id="second">pepaya</li>
        <li id="third">semangka</li>
    </ul>


    <script>
        const menu = document.getElementById("menu");
        menu.removeChild(document.getElementById("first"))
        menu.removeChild(document.getElementById("second"))
        menu.appendChild(document.getElementById("third"))
    </script>
</body>
</html>
